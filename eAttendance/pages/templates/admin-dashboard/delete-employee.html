{% extends "base.html" %}

{% block content %}


    <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1 class="m-0 text-dark">All Employees</h1> -->
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Employees</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
            <div class="col-md-5" style="margin:auto;">
                  <!-- Profile Image -->
              <div class="card card-primary card-outline">

                <div class="card-body box-profile">
                  <div class="text-center">
                    <p>Do you want to delete employee?</p>
                    <img class="profile-user-img img-fluid img-circle"
                      src="{{ employee.profile_image.url }}"
                        alt="User profile picture" height="10px">
                  </div>

                  <h3 class="profile-username text-center">{{ employee.last_name }} {{ employee.first_name }}</h3>

                  <p class="text-muted text-center">{{ employee.designation.title }}</p>

                  <form action="" method="post" class="text-center">
                    {% csrf_token %} 
                    <button type="submit" class="btn btn-sm btn-success">Yes, Delete</button>
                    <a href="{% url 'all_employees' %}" class="btn btn-sm btn-dark">Cancel</a>
                  </form>
                
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
         
   
    </div>


    </div>
    <!-- /.container-fluid -->
  </section>


{% endblock %}
